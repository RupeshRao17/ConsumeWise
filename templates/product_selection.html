<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Product</title>
    <style>
        .product-box {
            display: inline-block;
            width: 200px;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Select a Product</h1>
    <form method="POST" action="/select-product">
        {% for product in products %}
        <div class="product-box">
            <img src="{{ product.get('image_front_url', '/static/placeholder.png') }}" alt="Product Image">
            <p><strong>{{ product.get('product_name', 'Unknown') }}</strong></p>
            <p>{{ product.get('brands', 'Unknown Brand') }}</p>
            <button type="submit" name="product_code" value="{{ product.get('code') }}">Select</button>
        </div>
        {% endfor %}
    </form>
</body>
</html>
