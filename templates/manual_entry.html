<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Product Entry</title>
    <style>
        body {
            background: linear-gradient(135deg, #121212, #1F1F1F);
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            color: #4CAF50
        }
        form {
            background-color: #2A2A2A;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }
        form:hover {
            transform: scale(1.02);
        }
        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border: 2px solid #4CAF50;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45A049;
            transform: translateY(-2px);
        }
        p {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="POST" id="manual-entry-form">
        <h1>Enter Product Name</h1>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product_name or '' }}" placeholder="Enter product name" required>
        <input type="hidden" id="search_with_ai" name="search_with_ai" value="false">
        <button type="submit">Submit</button>

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </form>

    <script>
        {% if show_popup %}
            if (confirm("Product not found in the database. Do you want to search with the help of AI?")) {
                // User clicked Yes
                document.getElementById('search_with_ai').value = 'true';
                document.getElementById('manual-entry-form').submit();
            }
        {% endif %}
    </script>
</body>
</html>
